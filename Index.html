<!DOCTYPE html>

<head>

	<style>
		.floating-name {
			position: fixed;
			top: 50%;
			left: 50%;

			font-weight: bold;
			color: #333;

			}
		}
	</style>
</head>
<body>
	<div class="floating-name">Your Name</div>
</body>

<!-- index.html (Login Page) -->
<!DOCTYPE html>
<html>
<head>
  
  <body>
    <h1> MY WEBSITE LOGIN</h1>
  </body>
	<title>Login Page</title>
  <center>
	<style>
		body {
			font-family: monospace;
			margin: 0;
			padding: 0;
		}
		.video-container {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			overflow: hidden;
		}
		.video-container video {
			min-width: 100%;
			min-height: 100%;
			object-fit: cover;
		}
		.login-container {
			position: relative;
			z-index: 1;
			width: 350px;
			margin: 50px auto;
			padding: 20px;
			border: 1px solid #ddd;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
			background-color: rgba(255, 255, 255, 0.7);
		}
		.login-header {
			text-align: center;
			margin-bottom: 20px;
		}
		.login-form {
			margin-bottom: 20px;
		}
		.login-form input[type="text"], .login-form input[type="password"] {
		  font-family: monospace;
			width: 95%;
			height: 30px;
			margin-bottom: 10px;
			padding: 10px;
			border: 1px solid #ccc;
			border-radius: 15px;
		}
		.login-form button[type="submit"] {
		  font-family: monospace;
			width: 100%;
			height: 40px;
			background-color: #4CAF50;
			color: #fff;
			padding: 10px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}
  	}
		.login-form button[type="submit"]:hover {
		  font-family: monospace;
			background-color: #3e8e41;
  		}
		.register-btn {
		  font-family: monospace;
			width: 100%;
			height: 40px;
			background-color: #4CAF50;
			color: #fff;
			padding: 10px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}
		.register-btn:hover {
			background-color: #3e8e41;
		}
	</style>
    
</head>
<body>
    <audio autoplay loop id="audio">
		<source src="background-music.mp3" type="audio/mp3">
	</audio>
	<div class="video-container">
	  
		<video autoplay loop muted>
			<source src="background-video.mp4" type="video/mp4">
		</video>
	</div>
	<div class="login-container">
		<div class="login-header">
			<h2>Login</h2>
		  <h5>Don't have an Account?</h5>
		</div>
		<form id="login-form" class="login-form">
			<input type="text" id="username" placeholder="Username">
			<input type="password" id="password" placeholder="Password">
		  
		 
			<button type="submit">Login</button>
		  
		</form>

	  <button id="register-btn" class="register-btn">Register</button>
	</div>

	<div id="register-container" style="display: none;">
		<div class="login-container">
			<div class="login-header">
				<h2>Register</h2>
			</div>
			<form id="register-form" class="login-form">
				<input type="text" id="new-username" placeholder="Username">
				<input type="password" id="new-password" placeholder="Password">
				<button type="submit">Register</button>
			  
			</form>
		</div>
	</div>
<div id="success-notifaction" class="notifaction-message"> Registration Successful!</span>
	<script>
		const loginForm = document.getElementById('login-form');
		const registerForm = document.getElementById('register-form');
		const registerBtn = document.getElementById('register-btn');
		const registerContainer = document.getElementById('register-container');
		const storedUsers = JSON.parse(localStorage.getItem('users')) || {};

		registerBtn.addEventListener('click', () => {
			registerContainer.style.display = 'block';
		});

		loginForm.addEventListener('submit', (e) => {
			e.preventDefault();
			const username = document.getElementById('username').value;
			const password = document.getElementById('password').value;

			if (storedUsers[username] && storedUsers[username].password === password) {
				window.location.href = 'main.html';
			} else {
				alert('Invalid username or password');
			}
		});

		registerForm.addEventListener('submit', (e) => {
			e.preventDefault();
			const newUsername = document.getElementById('new-username').value;
			const newPassword = document.getElementById('new-password').value;

			if (!storedUsers[newUsername]) {
				storedUsers[newUsername] = { password: newPassword };
				localStorage.setItem('users', JSON.stringify(storedUsers));
				registerContainer.style.display = 'none';
			} else {
				alert('Username already exists');
			}
		});
	</script>
</body>
</html>
